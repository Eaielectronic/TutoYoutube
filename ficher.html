<!DOCTYPE html>
<html lang="fr">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

            color: white;
            padding: 1em 0;
            text-align: center;

        }
        footer {

            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>

<body>
    <header>
        <h1>Bienvenue sur notre site !</h1>
    </header>
    <main>
        <p>Ceci est la page d'accueil de notre site web. Nous sommes ravis de vous accueillir !</p>
    </main>
    <footer>
        <p>&copy; 2023 Notre Site Web</p>
    </footer>

</html>
